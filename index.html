<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css" integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
    <div class="weather"></div>
    <script>
        const icons = [
            "sun",
            "moon",
            "cloud",
            "snowflake",
            "wind",
            "rainbow",
            "cloud-moon-rain",
            "smog",
            "cloud-sun",
        ]
        icons.sort(() => Math.random() - 0.5);
        // console.log(icons);

        let weather = document.querySelector(".weather");

        for (let i = 0; i < icons.length; i++) {
            // weather.innerHTML += `
            //     <div class="item" style="background-color: ${getColor(0, 255, 255, 50)}"></div>
            // `;
            weather.innerHTML += `
                <div class="item" style="background-image: ${setGrad(getColor(0, 255, 255, 50), getColor(0, 255, 255, 50), "70deg")}">
                    <i class="fa-solid fa-${icons[i]}" style="color: ${getColor(200, 255, 255, 80, 200, 200, 200)}"></i>    
                </div>
            `;
        }
    </script>
</body>
</html>
